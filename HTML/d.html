<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework javascript calculate</title>
</head>
<script>
    function multab(){
        var a=5;
        var b=7;
        c=a*b;
        document.getElementById("sum").innerHTML=c;
    }
    function minuab(){
        var a=5;
        var b=7;
        c=a-b;
        document.getElementById("sum").innerHTML=c;
    }
    function sumab(){
        var a=5;
        var b=7;
        c=a+b;
        document.getElementById("sum").innerHTML=c;
    }
    function dividab(){
        var a=5;
        var b=7;
        c=a/b;
        document.getElementById("sum").innerHTML=c;
    }
</script>
<body>
    <h1 id="sum">calculate:a and b</h1>
    <button onclick="sumab()">+</button>
    <button onclick="minuab()">-</button>
    <button onclick="multab()">*</button>
    <button onclick="dividab()">/</button>
</body>
</html>
