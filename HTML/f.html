<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework function2</title>
</head>
<script>
    function add(a,b){
        
        sum=Number(document.getElementById("a").value)+Number(document.getElementById("b").value);
        document.getElementById("display").innerHTML=sum;
    }
</script>
<body>
    <h1>function for input a and input b with button add</h1>
    <label name="a">a:</label>
    <input type="number" id="a" name="a" value="0">
    <label name="b">b:</label>
    <input type="number" id="b" name="b" value="0">
    <button onclick="add(a,b)">+</button>
    <p id="display"></p>
</body>
</html>
